<div class="container">
  <h2>User Settings</h2>
  <form>
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" type="text" />
    </div>

    <div class="form-check form-group mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="emailOffers"
        name="emailOffers"
      />
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p>User interface Style</p>

    <div class="form-group">
      <input
        class="form-check-input"
        type="radio"
        name="interfaceStyle"
        id="lightInterface"
        value="light"
        checked
      />
      <label class="form-check-label" for="flexRadioDefault1"> Light </label>
    </div>
    <div class="form-group">
      <input
        class="form-check-input"
        type="radio"
        name="interfaceStyle"
        id="lightInterface"
        value="medium"
      />
      <label class="form-check-label" for="flexRadioDefault1"> Medium </label>
    </div>
    <div class="form-group mb-3">
      <input
        class="form-check-input"
        type="radio"
        name="interfaceStyle"
        id="lightInterface"
        value="dark"
      />
      <label class="form-check-label" for="flexRadioDefault1"> dark </label>
    </div>

    <div class="form-group mb-3">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="notes">Notes</label>
      <textarea
        id="notes"
        name="notes"
        class="form-control"
        rows="3"
      ></textarea>
    </div>

    <button class="btn btn-primary">send</button>
  </form>
</div>
