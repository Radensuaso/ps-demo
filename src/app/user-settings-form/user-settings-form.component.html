<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        type="text"
        [(ngModel)]="userSettings.name"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
        (blur)="onBlur(nameField)"
      />
      <div
        [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger"
        alert
        alert-danger
      >
        Enter a name
      </div>
    </div>

    <div class="form-check form-group mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="emailOffers"
        name="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p>User interface Style</p>

    <div class="form-group">
      <input
        class="form-check-input"
        type="radio"
        name="interfaceStyle"
        id="lightInterface"
        value="light"
        checked
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="flexRadioDefault1"> Light </label>
    </div>
    <div class="form-group">
      <input
        class="form-check-input"
        type="radio"
        name="interfaceStyle"
        id="lightInterface"
        value="medium"
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="flexRadioDefault1"> Medium </label>
    </div>
    <div class="form-group mb-3">
      <input
        class="form-check-input"
        type="radio"
        name="interfaceStyle"
        id="lightInterface"
        value="dark"
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="flexRadioDefault1"> dark </label>
    </div>

    <div class="form-group mb-3">
      <label for="subscriptionType">Subscription Type</label>
      <select
        class="form-control"
        id="subscriptionType"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="notes">Notes</label>
      <textarea
        id="notes"
        name="notes"
        class="form-control"
        rows="3"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>

    <button class="btn btn-primary">send</button>
  </form>
</div>
{{ userSettings | json }}
